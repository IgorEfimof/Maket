<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корпусная мебель своими руками</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    main {
      padding: 2em;
      box-sizing: border-box;
    }
    section {
      margin-bottom: 2em;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
    }
    .dimensions {
      background-color: #f9f9f9;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Корпусная мебель своими руками</h1>
  </header>
  <main>
    <section>
      <h2>Чертеж мебели</h2>
      <img src="your-image.jpg" alt="Чертеж мебели">
    </section>
    <section class="dimensions">
      <h2>Размеры</h2>
      <ul>
        <li>Высота: 100 см</li>
        <li>Ширина: 50 см</li>
        <li>Глубина: 30 см</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Права разработчика защищены. 2025 г.</p>
  </footer>
</body>
</html>
