<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корпусная мебель своими руками</title>
  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 0.8em 0;
      font-size: 1.5rem; /* Гибкий размер текста */
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      font-size: 0.9rem; /* Размер текста для футера */
    }
    footer a {
      color: #1DA1F2; /* Цвет ссылки (например, синий для Telegram) */
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline; /* Подчеркивание при наведении */
    }
    main {
      flex: 1;
      padding: 1em;
      box-sizing: border-box;
    }
    .content-container {
      display: flex; /* Горизонтальное размещение блоков */
      justify-content: space-between; /* Пространство между блоками */
      align-items: flex-start; /* Выравнивание по верхнему краю */
      gap: 1em; /* Расстояние между блоками */
      flex-wrap: wrap; /* Перенос строк для адаптивности */
    }
    .furniture-list {
      background-color: #f1f1f1;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      flex: 1;
      min-width: 200px; /* Минимальная ширина */
      max-width: 300px; /* Максимальная ширина */
    }
    .dimensions {
      background-color: #f9f9f9;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: left;
      flex: 2;
      min-width: 300px; /* Минимальная ширина */
      max-width: 600px; /* Максимальная ширина */
    }
    .furniture-list h2, .dimensions h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .furniture-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .furniture-list ul li {
      margin-bottom: 0.5em;
    }
    .furniture-list ul li a {
      text-decoration: none;
      color: #007BFF;
      font-size: 1rem;
    }
    .furniture-list ul li a:hover {
      text-decoration: underline;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
    }

    /* Адаптивные стили */
    @media (max-width: 1024px) {
      header {
        font-size: 1.3rem; /* Уменьшение размера текста на планшетах */
      }
      .content-container {
        gap: 0.8em; /* Уменьшение расстояния между блоками */
      }
    }
    @media (max-width: 768px) {
      .content-container {
        flex-direction: column; /* Вертикальное расположение для узких экранов */
        align-items: stretch; /* Растянуть блоки на всю ширину */
        gap: 1em;
      }
      .furniture-list, .dimensions {
        max-width: 100%; /* Блоки занимают всю ширину */
        flex: none; /* Убираем гибкость */
      }
      .furniture-list ul li {
        font-size: 0.9em; /* Уменьшение текста на мобильных */
      }
      .dimensions ul li {
        font-size: 0.9em;
      }
    }
    @media (max-width: 480px) {
      header {
        font-size: 1.1rem; /* Уменьшение текста для смартфонов */
      }
      .furniture-list, .dimensions {
        padding: 0.8em; /* Уменьшение отступов */
      }
      .furniture-list ul li,
      .dimensions ul li {
        font-size: 0.8rem; /* Еще меньше текста для узких экранов */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Корпусная мебель своими руками</h1>
  </header>
  <main>
    <section>
      <h2 style="text-align: center;">Шкаф раздвижной с наполнением</h2>
      <img src="https://i.imgur.com/zrtN5P0.jpeg" alt="Чертеж мебели">
    </section>
    <section class="content-container">
      <div class="furniture-list">
        <h2>Мебель</h2>
        <ul>
          <li><a href="index.html">Шкаф</a></li>
          <li><a href="komod.html">Комод</a></li>
          <li><a href="stol.html">Стол</a></li>
        </ul>
      </div>
      <div class="dimensions">
        <h2>Размеры</h2>
        <ul>
          <li>Высота: 2200 см</li>
          <li>Ширина: 2402 см</li>
          <li>Глубина: 650 см</li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <p>Права разработчика защищены. 2025 г. | <a href="https://t.me/IgEfR" target="_blank">Связаться через Telegram</a></p>
  </footer>
</body>
</html>
